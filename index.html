<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
    <!-- Start Screen -->
    <div class="start-screen" id="start-screen">
      <h1> Biology Quiz</h1>
      <input type="text" id="username" placeholder="Enter your name" class="user">
      <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div class="quiz-box hide" id="quiz-box">
      <div class="header">
        <div id="timer">Time: <span id="time">30</span>s</div>
        <div id="question-count">Question: <span id="current">1</span>/60</div>
      </div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <button id="next-btn" class="hide">Next</button>
    </div>

    <!-- Result Screen -->
    <div class="result-box hide" id="result-box">
      <h2>Quiz Completed ðŸŽ‰</h2>
      <p>Well done, <span id="player-name"></span></p>
      <p>Your Final Score: <span id="score"></span>/60</p>
      <p>Thanks for playing!</p>
    </div>
    <div id="toast-container"></div>
  </div>
  <div id="toast-container"></div>
  
    <script src="index.js"></script>
</body>
</html>
